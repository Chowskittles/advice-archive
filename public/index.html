<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advice to My Past Self</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Advice to My Past Self</h1>
    <p>Write a piece of advice you would give your younger self. Your message will be added to the archive below.</p>

    <form id="adviceForm">
      <textarea id="adviceInput" placeholder="What would you say to your younger self?" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <h2>Collected Advice</h2>
    <div id="entries"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
